archives:
  - formats: [tar.gz]
    id: permguard_cli
    ids: ["permguard_cli"]
    name_template: >-
      {{ .ProjectName }}_cli_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
  - formats: [tar.gz]
    id: permguard_all_in_one
    ids: ["permguard_all_in_one_linux", "permguard_all_in_one_windows", "permguard_all_in_one_darwin"]
    name_template: >-
      {{ .ProjectName }}_{{ .Binary }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  # extra_files:
  #   - glob: "dist/checksums.txt.pem"
  #   - glob: "dist/checksums.txt.sig"
  footer: >-
    ---
    Released by the Permguard Team using [GoReleaser](https://github.com/goreleaser/goreleaser).

nfpms:
  - vendor: Permguard
    homepage: https://www.permguard.com
    maintainer: Permguard Team <opensource@permguard.com>
    description: Permguard CLI
    section: golang
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - apk
    file_name_template: '{{ .ProjectName }}_cli_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}'

    ids:
      - permguard_cli

homebrew_casks:
  - name: cli
    binary: permguard
    ids: ["permguard_cli"]
    repository:
      owner: "{{ .Env.ORG }}"
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    alternative_names:
      - cli@{{ .Version }}
      - cli@{{ .Major }}
    homepage: "https://community.permguard.com/"
    description: "Permguard CLI"
    commit_author:
      name: Permguard Team
      email: opensource@permguard.com
    license: "Apache-2.0"
    url:
      template: "https://github.com/permguard/permguard/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      verified: "github.com/permguard/permguard/"
    skip_upload: false

