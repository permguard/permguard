# .goreleaser.yaml

version: 2
pro: true

includes:
  - from_file:
      path: ./.goreleaser.yaml

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum
    output: true

homebrew_casks:
  - name: cli
    binary: permguard
    ids: ["permguard_cli"]
    repository:
      owner: "{{ .Env.ORG }}"
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    alternative_names:
      - cli@{{ .Version }}
      - cli@{{ .Major }}
    homepage: "https://community.permguard.com/"
    description: "Permguard CLI"
    commit_author:
      name: Permguard Team
      email: opensource@permguard.com
    license: "Apache-2.0"
    url:
      template: "https://github.com/permguard/permguard/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      verified: "github.com/permguard/permguard/"
    skip_upload: false

dockers_v2:
  - id: permguard_server_all_in_one
    use: buildx
    dockerfile: ./cmd/server-all-in-one/Dockerfile
    ids:
      - permguard_server_all_in_one_linux
    images:
      - permguard/all-in-one
    tags:
      - "{{ .Version }}"
      - "latest"
      - "{{ .Major }}"
      - "{{ .Major }}.{{ .Minor }}"
    platforms:
      - linux/amd64
      - linux/arm64
    extra_files:
      - tmp/permguard.db
    build_flag_templates:
      - "--build-arg=BINARY={{ .ArtifactName }}"
      - "--build-arg=DB_FILE=tmp/permguard.db"
      - "--build-arg=TARGETARCH={{ .Arch }}"
    labels:
      org.opencontainers.image.title: "permguard-server-all-in-one"
      org.opencontainers.image.version: "{{ .Version }}"
      org.opencontainers.image.revision: "{{ .FullCommit }}"
      org.opencontainers.image.source: "{{ .Env.PROJECT_PATH }}"
