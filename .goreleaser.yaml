changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-
    ---
    Released by the Permguard Team using [GoReleaser](https://github.com/goreleaser/goreleaser).


nfpms:
  - vendor: Permguard
    homepage: https://www.permguard.com
    maintainer: Permguard Team <opensource@permguard.com>
    description: Permguard CLI
    section: golang
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - apk
    file_name_template: '{{ .ProjectName }}_cli_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}'

    ids:
      - permguard_cli

