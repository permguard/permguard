version: 2

env:
  - PROJECT_PATH=github.com/permguard/permguard
  - ORG=permguard
  - REPO=permguard
  - LICENSE=Apache-2.0

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: permguard_cli_mac
    dir: "./cmd/cli"
    binary: "permguard"
    goos: [darwin]
    goarch: [amd64, arm64]
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X {{ .Env.PROJECT_PATH }}/internal/cli/common.Version={{ .Version }}
      - -X {{ .Env.PROJECT_PATH }}/internal/cli/common.BuildTime={{ .Timestamp }}
      - -X {{ .Env.PROJECT_PATH }}/internal/cli/common.GitCommit={{ .Commit }}

  - id: permguard_server_all_in_one_darwin
    dir: "./cmd/server-all-in-one"
    binary: "server_all_in_one"
    goos: [darwin]
    goarch: [amd64, arm64]
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X {{ .Env.PROJECT_PATH }}/internal/agents/cli.Version={{ .Version }}
      - -X {{ .Env.PROJECT_PATH }}/internal/agents/cli.BuildTime={{ .Timestamp }}
      - -X {{ .Env.PROJECT_PATH }}/internal/agents/cli.GitCommit={{ .Commit }}

checksum:
  name_template: "checksums.txt"

source:
  enabled: true

archives:
  - formats: [tar.gz]
    id: permguard_cli_mac
    ids: ["permguard_cli_mac"]
    name_template: >-
      {{ .ProjectName }}_cli_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}
  - formats: [tar.gz]
    id: permguard_server_all_in_one_darwin
    ids: ["permguard_server_all_in_one_darwin"]
    name_template: >-
      {{ .ProjectName }}_{{ .Binary }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  # extra_files:
  #   - glob: "dist/checksums.txt.pem"
  #   - glob: "dist/checksums.txt.sig"
  footer: >-
    ---
    Released by the Permguard Team using [GoReleaser](https://github.com/goreleaser/goreleaser).
